<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Inteligente</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main class="todo-app-container">
        <h1 class="app-title">Lista de Tareas</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Agrega una nueva tarea..." required>
            <button type="submit" class="add-btn"><i class="fas fa-plus"></i></button>
        </form>
        <ul id="todo-list" class="todo-list">
            </ul>
    </main>

    <div class="footer">
        </div>

    <script src="js/app.js"></script>
</body>
</html>
